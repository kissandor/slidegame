<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Slide game</title>
  </head>
  <body class="bg-light">
    <div class="container text-center">
      <h1 class="text-center mt-3">Slide game</h1>

      <div class="row align-items-center text-center">
        <div class="col"></div>
        <div class="col mt-3 grid-container" id="slideContainer"></div>
        <div class="col"></div>
      </div>
      <div class="row align-items-center text-center">
        <div class="col-4"></div>
        <div class="col-4 mt-3">
          <div class="btn-group d-flex" role="group">
            <button type="button" class="btn btn-dark w-100" id="5">
              Easy
            </button>
            <button type="button" class="btn btn-dark w-100" id="6">
              Medium
            </button>
            <button type="button" class="btn btn-dark w-100" id="7">
              Hard
            </button>
          </div>
          <!--<button class="btn btn-block btn-dark" id="shuffle">New game</button> -->
          <p class="mt-3 bg-dark text-light">
            Number of moves: <span class="ml-2">0</span>
          </p>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
